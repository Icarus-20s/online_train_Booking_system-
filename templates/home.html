<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://cdn.pixabay.com/photo/2018/10/19/12/14/train-3758523_1280.jpg"); /* Add the path to your train image */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the background */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Reservation System</h1>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div>
  </body>
</html>
