<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background-image: url("https://cdn.pixabay.com/photo/2018/10/19/12/14/train-3758523_1280.jpg");
        background-size: cover;
        background-position: center;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      /* Overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 2;
        max-width: 600px;
        margin: 0 20px;
        animation: fadeInUp 1s ease-in-out;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #333;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      h1::after {
        content: '';
        width: 80px;
        height: 4px;
        background: #ff6b6b;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -10px;
      }

      a {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        text-decoration: none;
        background: linear-gradient(135deg, #ff6b6b, #ff8566);
        color: #fff;
        border-radius: 30px;
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 1.1em;
      }

      a:hover {
        background: linear-gradient(135deg, #ff8566, #ff6b6b);
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Reservation System</h1>
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div>
  </body>
</html>
